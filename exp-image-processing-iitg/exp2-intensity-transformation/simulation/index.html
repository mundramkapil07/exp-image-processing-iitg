<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experiment 2: Intensity Transformation</title>

  <link rel="stylesheet" href="style.css" />
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  <script src="script.js" defer></script>
</head>

<body>
<div class="app">

<header class="topbar">
  <div>
    <h1>Experiment 2: Intensity Transformation</h1>
    <p>Negative • Gamma • Contrast Stretching (Live)</p>
  </div>

  <div class="top-controls">
    <div class="status-pill">
      <span class="dot" id="statusDot"></span>
      <span id="statusText">Loading OpenCV...</span>
    </div>
    <button id="resetBtn">Reset</button>
    <button id="downloadBtn">Download</button>
    <button id="fullscreenBtn">Fullscreen</button>
  </div>
</header>

<main class="layout">

  <aside class="sidebar">

    <div class="card">
      <h3>Input</h3>
      <input type="file" id="fileInput" accept="image/*">
    </div>

    <div class="card">
      <h3>Transformation</h3>
      <div class="chipbar">
        <div class="chip active" data-val="negative">Negative</div>
        <div class="chip" data-val="gamma">Gamma</div>
        <div class="chip" data-val="stretch">Contrast Stretch</div>
      </div>
      <select id="methodSelect" hidden>
        <option value="negative">negative</option>
        <option value="gamma">gamma</option>
        <option value="stretch">stretch</option>
      </select>
    </div>

    <div class="card" id="gammaSection" style="display:none;">
      <h3>Gamma Parameter</h3>
      <input type="range" min="0.1" max="3" step="0.1" value="1" id="gamma">
      <input type="number" min="0.1" max="3" step="0.1" value="1" id="gammaNum">
      <p id="gammaInfo"></p>
    </div>

  </aside>

  <section class="workspace">

    <div class="canvas-row">
      <div class="canvas-card">
        <div class="canvas-head">Original</div>
        <canvas id="inputCanvas"></canvas>
      </div>

      <div class="canvas-card">
        <div class="canvas-head">Processed <span class="live">Live</span></div>
        <canvas id="outputCanvas"></canvas>
      </div>
    </div>

    <div class="canvas-card">
      <div class="canvas-head">Histogram (Gray = Original, Blue = Processed)</div>
      <canvas id="histCanvas"></canvas>
    </div>

  </section>

</main>
</div>
</body>
</html>
